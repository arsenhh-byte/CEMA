{% extends 'base.html' %}
{% block content %}
<h2>Summary</h2>

<div class="row">
  <div class="col-md-6">
    <div class="card text-white bg-primary mb-3">
      <div class="card-body">
        <h5 class="card-title">Total Programs Created</h5>
        <p class="card-text" style="font-size: 24px;">{{ total_programs }}</p>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card text-white bg-success mb-3">
      <div class="card-body">
        <h5 class="card-title">Total Registered Clients</h5>
        <p class="card-text" style="font-size: 24px;">{{ total_clients }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
