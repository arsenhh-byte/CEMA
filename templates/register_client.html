{% extends 'base.html' %}
{% block title %}Register New Client{% endblock %}
{% block content %}
<div class="card p-4">
  <h3>Register New Client</h3>
  <form method="POST">
    <div class="row mb-3">
      <div class="col"><label>First Name</label><input name="first_name" class="form-control" required></div>
      <div class="col"><label>Last Name</label><input name="last_name" class="form-control" required></div>
    </div>
    <div class="row mb-3">
      <div class="col"><label>Date of Birth</label><input name="dob" type="date" class="form-control" required></div>
      <div class="col">
        <label>Gender</label>
        <select name="gender" class="form-select" required>
          <option value="" disabled selected>Select gender</option>
          <option>Male</option><option>Female</option><option>Other</option>
        </select>
      </div>
    </div>
    <div class="mb-3"><label>Contact</label><input name="contact" class="form-control" required></div>
    <div class="mb-3"><label>Address</label><input name="address" class="form-control" required></div>
    <button class="btn btn-dark w-100">Register Client</button>
  </form>
</div>
{% endblock %}
