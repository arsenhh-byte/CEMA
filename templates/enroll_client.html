{% extends 'base.html' %}
{% block content %}
<h2>Enroll Client into Programs</h2>
<form method="post">
  {% for program in programs %}
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" value="{{ program.id }}" name="programs" id="program{{ program.id }}">
      <label class="form-check-label" for="program{{ program.id }}">
        {{ program.name }}
      </label>
    </div>
  {% else %}
    <p>No programs available to enroll.</p>
  {% endfor %}
  <button class="btn btn-success mt-3">Enroll Client</button>
</form>
{% endblock %}
