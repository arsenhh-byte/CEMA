{% extends 'base.html' %}
{% block content %}
<h2>All Clients</h2>

<a href="{{ url_for('register_client') }}" class="btn btn-success mb-3">Register New Client</a>

<div class="row">
  {% for client in clients %}
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ client.name }}</h5>
          <p class="card-text">
            <strong>DOB:</strong> {{ client.dob }}<br>
            <strong>Gender:</strong> {{ client.gender }}<br>
            <strong>Contact:</strong> {{ client.contact }}
          </p>
          <a href="{{ url_for('view_client', client_id=client.id) }}" class="btn btn-primary btn-sm">View Profile</a>
          <a href="{{ url_for('enroll_client', client_id=client.id) }}" class="btn btn-warning btn-sm">Enroll to Program</a>
        </div>
      </div>
    </div>
  {% else %}
    <p>No clients found.</p>
  {% endfor %}
</div>
{% endblock %}
